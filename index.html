<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h2>Formul√°rio</h2>
            <form>
                <label class="form-label" for="nome">Nome:</label>
                <input class="form-control" type="text" id="nome" />
                <label for="email" class="form-label">E-mail:</label>
                <input id="email" type="email" class="form-control">
                <label for="number" class="form-label">Telefone:</label>
                <input id="number" type="tel" class="form-control">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                    <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                </div>
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
